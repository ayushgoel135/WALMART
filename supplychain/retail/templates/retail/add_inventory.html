{% extends "retail/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Inventory - {{ product.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>Add Inventory: {{ product.name }}</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-3">
                    <i class="bi bi-save"></i> Save Inventory
                </button>
                <a href="{% url 'inventory_list' %}" class="btn btn-secondary mt-3">
                    <i class="bi bi-arrow-left"></i> Back to Inventory
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
